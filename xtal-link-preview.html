<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="xtal-link-preview">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `xtal-link-preview`
     * Open URL Preview
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class XtalLinkPreview extends Polymer.Element {
      static get is() { return 'xtal-link-preview'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'xtal-link-preview'
          }
        };
      }
    }

    window.customElements.define(XtalLinkPreview.is, XtalLinkPreview);
  </script>
</dom-module>
