<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre-view itemscope be-definitive='{
        "config":{
            "tagName": "pre-view",
            "propDefaults":{
                "href": "",
                "noshadow": true
            }
        }
    }' href="https://onsen.io">
        <form be-reformable='{
            "autoSubmit": true,
            "as": "html"
        }'
        action = https://corslet.bahrus.workers.dev/
        target=xtal-link-preview[-innerHTML]
        >
            <input hidden required type=text name=href be-observant='{
                "value": {"onSet": "href", "vft": "href", "ocoho": true, "fire":{"type":"input", "init": {"bubbles": true}}}
            }'/>
            <textarea hidden name=between><head></head></textarea>
            <textarea hidden name="wrapper"><template><header href="[href]">|</header></template></textarea>
        </form>
        <xtal-link-preview -innerHTML></xtal-link-preview>
    </pre-view>


    <script type=importmap>
        {
            "imports": {
                "trans-render/": "../../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/",
                "xodus/": "../node_modules/xodus/",
                "be-decorated/": "../node_modules/be-decorated/",
                "be-definitive/": "../node_modules/be-definitive/",
                "be-ferried/": "../node_modules/be-ferried/",
                "be-hive/": "../node_modules/be-hive/",
                "be-observant/": "../node_modules/be-observant/",
                "k-fetch/": "../node_modules/k-fetch/",
                "on-to-me/": "../node_modules/on-to-me/",
                "be-reformable/": "../node_modules/be-reformable/"
            }
        }
    </script>
    <script type=module>
        import '../xtal-link-preview2.js';
        import 'be-reformable/be-reformable.js';
        import 'be-ferried/be-ferried.js';
        import 'be-observant/be-observant.js';
    </script>
</body>
</html>
