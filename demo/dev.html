<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel=stylesheet href=https://unpkg.com/open-props/normalize.min.css crossorigin="anonymous">
    <link rel=stylesheet href=https://unpkg.com/open-props crossorigin="anonymous">
    <link rel=preload as=fetch href="../xtal-link-preview.xsl" id=xtal-link-preview/xtal-link-preview.xsl crossorigin="anonymous">
    <link rel=preload as=script href=../xtal-link-preview.css id=xtal-link-preview/xtal-link-preview.css crossorigin="anonymous">
</head>
<body>
    <style>
        template{
            display:block;
            height:500px;
        }
        xtal-link-preview{
            contain:content;

                "observeSelf": true,
                "on": "rendered",
                "vfe": "detail.rendered",

        }'></xtal-link-preview>
    </template>

        <be-intersectional proxy-prop-defaults='{
            "options":{
                "rootMargin": "500px",
                "threshold": 0
            }
        }'></be-intersectional>
    </be-hive>

    <script type=importmap>
        {
            "imports": {
                "trans-render/": "../../node_modules/trans-render/",
