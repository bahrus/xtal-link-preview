<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel=preconnect id=corsAnywhere href=https://cors-anywhere.herokuapp.com/>
</head>
<body>
    <div>
        <div>
            <input id=href value=https://www.cbc.ca/news/politics/letter-release-meng-1.5625669 style="width:700px">
            <p-d on=input to=[-href] m=1></p-d>
            <button -href>Change</button>
            <p-d on=click to=[-href] m=1 val=target.href skip-init></p-d>
            <div>
                <label>Link Everything <input type=checkbox></label>
            </div>
            <p-d on=change to=[-link-everything] skip-init val=target.checked m=1></p-d>
            <xtal-link-preview -href -link-everything  preview href="https://onsen.io" base-link-id=corsAnywhere>
                <div slot="loading">
                    I am here
                </div>
            </xtal-link-preview>

        </div>
        
        
        <script defer src="../node_modules/es-module-shims/dist/es-module-shims.js"></script>
        <script type="importmap-shim">
        {
          "imports": {
            "xtal-element/": "../node_modules/xtal-element/",
            "trans-render/": "../node_modules/trans-render/",
            "p-et-alia/": "../node_modules/p-et-alia/"
          }
        }
        </script>
        <script  type="module-shim">
            import '../xtal-link-preview.js';
            import 'p-et-alia/p-d.js';
        </script>
    </div>
</body>
</html>
