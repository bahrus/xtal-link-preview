<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel=preconnect id=corsAnywhere href=https://cors.bridged.cc/>
</head>
<body>

    <label for=href>URL</label><input id=href value=https://onsen.io style="width:700px" be-committed='{"to": "change"}'>
    <p-d on=input vft=value to=[-data-href] m=1 as=str-attr></p-d>
    <button id=change -data-href>Change</button>
    <p-d on=click to=[-href] m=1 vft=dataset.href></p-d>
    <div>
        <label>Link Everything <input type=checkbox></label>
    </div>
    <p-d on=change to=[-link-everything] skip-init val=target.checked m=1></p-d>
    <xtal-link-preview -href -link-everything  preview base-link-id=corsAnywhere >
        <div slot="loading">
            I am here
        </div>
    </xtal-link-preview>

    <script type=importmap>
    {
        "imports": {
            "xtal-element/": "../node_modules/xtal-element/",
            "trans-render/": "../node_modules/trans-render/",
            "open-borders/": "../node_modules/open-borders/",
            "xtal-shell/": "../node_modules/xtal-shell/",
            "xtal-fetch/": "../node_modules/xtal-fetch/",
            "pass-down/": "../node_modules/pass-down/",
            "mut-obs/": "../node_modules/mut-obs/",
            "on-to-me/": "../node_modules/on-to-me/",
            "be-committed/": "../node_modules/be-committed/",
            "xtal-decor/": "../node_modules/xtal-decor/",
            "css-observe/": "../node_modules/css-observe/"
        }
    }
    </script>
    <script  type=module>
        import '../xtal-link-preview.js';
        import 'be-committed/be-committed.js';
    </script>
</body>
</html>
