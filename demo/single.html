    <div>

            <input id=href value=https://www.cbc.ca/news/politics/letter-release-meng-1.5625669 style="width:700px">

                    I am here
                </div>

            <button onclick="changeHref()">Change href</button>
            <script>
                function changeHref(){
                    document.querySelector('xtal-link-preview').href = href.value;
                }

        </div>
        
        
        <script defer src="../node_modules/es-module-shims/dist/es-module-shims.js"></script>

          }
        }
        </script>

            import '../xtal-link-preview.js';
        </script>
    </div>
